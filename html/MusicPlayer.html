## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="../css/flat-table.css">
</head>
<body>
<p>Current: ${current}</p>

<p><a class="button-1" href="play_rnd">Играть случайную</a></p>

<p></p>
<table class="flat-table">
    <tr>
        <th>Path</th>
    </tr>
    % for row in rows:
        <tr>
            ${makerow(row)}
        </tr>
    % endfor
</table>
<%def name="makerow(row)">
<tr>
    ##% for name in row:
        <td data-th="Path"><a class="button-link" href="play?name=${row}">${row}</a></td>
    ##% endfor
</tr>
</%def>
</body>
</html>
