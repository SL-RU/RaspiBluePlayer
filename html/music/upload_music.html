## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #header
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px;
            }
            #list
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 107px;
            }
    </style>
    <script>
    $(document).ready(function(){
        $("#conf").click(function(){
           console.log("d");


           var i = 0
           files = document.getElementById("files").files
           for(i=0; i<=files.length; i++){
            var xhr = new XMLHttpRequest();
            var data = new FormData();
            data.append('file', document.getElementById("files").files[i]);
            xhr.open("POST", "upload_file");
            xhr.send(data);
           }
        });
     });
</script>
</head>
<body>
<div id="header"><iframe src="player" frameborder="0" width="100%" height="107px" scrolling="no"></iframe></div>
<div id="list">
    <h2>Загрузить файл</h2>

    filename: <input type="file" accept=".mp3,.wav,.ogg" multiple id="files" name="file" /><br />
    <button id="conf" type="Отправить">Отправить</button>

</div>
</body>
</html>
